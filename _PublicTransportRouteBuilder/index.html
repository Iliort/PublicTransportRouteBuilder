<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!--<script src="script.js"></script>-->
    <script src="script.js" type="text/javascript"></script>
    <script src="jquery-watermark/jquery.watermark.js" type="text/javascript"></script>
    <script src="colorpicker/js/colorpicker.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="colorpicker/css/colorpicker.css">
</head>
<body>
    <div id="map"> </div>
    <div id="interface">
        <div id="mode_sel">
            <input type="radio" id="link_but" name="mode_sel" checked="checked">
            <label for="link_but">Link</label>

            <input type="radio" id="adjust_but" name="mode_sel">
            <label for="adjust_but">Adjust</label>
        </div>

        <div id="toolbox1" class="toolbox">
            <input type="text" id="name_field" placeholder="Name">
            <input type="color" id="colorpicker1">
            <br>
            <button id="submit1" onclick="" autofocus>Enter</button>
        </div>
        <div id="toolbox2" class="toolbox">
            Estimated time
            <input type="time" id="time_field">
            <br>
            Width
            <input type="number" id="width_field" style="width: 40px">
            <input type="color" id="colorpicker2">
            <br>
            <button id="submit2" autofocus>Enter</button>
        </div>
    </div>
</body>
</html>
